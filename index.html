<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #C23B80;
        }

        .title {
            font-size: 24px;
            text-align: center;
            color: #C23B80;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #C23B80;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-bottom-color: #A32E6A;
        }

        select.form-control {
            background-color: white;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #C23B80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #A32E6A;
        }

        @media (max-width: 480px) {
            .popup {
                padding: 20px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
