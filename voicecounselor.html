<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 bg-blue-50 border-b border-blue-200 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-800">Counselor Status</h1>
            </div>
            <div id="counselor-details" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Counselor details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data (replace with fetch logic in a real-world scenario)
        const counselorData = [{"id":16,"counselor_phone_number":"+918035735657","account_name":"VGU","counselor_name":"admas2","capacity":60,"direction":"Inbound_Outbound","is_active":true,"created_at":"2024-11-25T12:20:49.506862","updated_at":"2024-11-25T12:20:49.506862"}];

        function renderCounselorDetails() {
            const container = document.getElementById('counselor-details');
            
            counselorData.forEach(counselor => {
                const counselorCard = document.createElement('div');
                counselorCard.className = 'bg-white rounded-lg shadow-md border border-blue-100 overflow-hidden';
                
                counselorCard.innerHTML = `
                    <div class="bg-blue-50 px-6 py-4 border-b border-blue-100 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-blue-800">${counselor.counselor_name}</h2>
                        <div class="flex items-center">
                            <span class="mr-2 text-sm font-medium text-blue-600">Status</span>
                            <button class="bg-pink-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                ON
                            </button>
                        </div>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="flex justify-between">
                            <span class="text-sm text-blue-600">Account Name</span>
                            <span class="text-sm font-medium text-blue-900">${counselor.account_name}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-blue-600">Phone Number</span>
                            <span class="text-sm font-medium text-blue-900">${counselor.counselor_phone_number}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-blue-600">Capacity</span>
                            <span class="text-sm font-medium text-blue-900">${counselor.capacity}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-blue-600">Direction</span>
                            <span class="text-sm font-medium text-blue-900">${counselor.direction}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-blue-600">Created At</span>
                            <span class="text-sm font-medium text-blue-900">${new Date(counselor.created_at).toLocaleString()}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(counselorCard);
            });
        }

        // Render counselor details when the page loads
        document.addEventListener('DOMContentLoaded', renderCounselorDetails);
    </script>
</body>
</html>
